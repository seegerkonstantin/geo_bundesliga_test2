<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets-Tabelle in HTML anzeigen</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Daten aus Google Sheets</h1>
  <table id="data-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    async function loadGoogleSheetData() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/1vQuG9wg5x_GIuUTSMjV17fVvThBTAI7kh9MeBr_NBns/edit?usp=sharing';
      const response = await fetch(sheetUrl);
      const data = await response.json();
      const entries = data.feed.entry;

      const tableHeader = document.getElementById('table-header');
      const tableBody = document.getElementById('table-body');
      let currentRow = 1;
      let row;
      entries.forEach(cell => {
        const cellRow = parseInt(cell.gs$cell.row);
        const cellCol = parseInt(cell.gs$cell.col);

        if (cellRow === 1) { // Tabellenkopf
          const th = document.createElement('th');
          th.textContent = cell.content.$t;
          tableHeader.appendChild(th);
        } else { // Tabellenk√∂rper
          if (cellRow !== currentRow) {
            row = document.createElement('tr');
            tableBody.appendChild(row);
            currentRow = cellRow;
          }
          const td = document.createElement('td');
          td.textContent = cell.content.$t;
          row.appendChild(td);
        }
      });
    }

    loadGoogleSheetData();
  </script>

</body>
</html>
